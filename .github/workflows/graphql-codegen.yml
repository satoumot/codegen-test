name: 'GraphQL: Verify Generated Code'
on:
  push:
    branches: [ main ]
    # paths:
    #   - '**/schema.graphql'
    #   - '**/*.graphql'
    #   - 'codegen.ts'
jobs:
  verify-codegen:
    name: Verify Codegen Freshness
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm ci
      - run: npm run codegen:check